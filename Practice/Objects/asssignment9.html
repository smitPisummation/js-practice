<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {
        id: 1,
        name: "ravi",
        name2: "raj",
      };
      // console.log(Object.entries(user));

      const results = [];
      const userKyes = Object.keys(user);
      for (let i = 0; i < userKyes.length; i++) {
        const key = userKyes[i];
        results.push([key, user[key]]);
      }
      console.log(results);


      function checkType(element) {
        if (typeof(element) === "object" && Array.isArray(element) === false) {
          console.log("It's an Object");
          return true;
        } else {
          console.log("It's not an Object");
          return false;
        }
      }

      console.log(checkType(user))
    </script>
  </body>
</html>
