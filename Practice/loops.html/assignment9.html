</head>

<body>
    <script>
        const n = ;
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= (n * 2) - i; j++) {
                if (j <= i - 1) {
                    document.write("^ ")
                } else {
                    document.write("* ")
                }
            }
            document.write("<br />")
        }
    </script>
</body>
