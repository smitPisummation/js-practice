<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = 5;
        for (let i = 1; i <= n * 2; i++) {
            // document.write(i);
            for (let j = 1; j <= n; j++) {
                if (i <= n) {
                    if (j <= (n - i)) {
                        document.write("^ ")
                    } else {
                        document.write("* ")
                    }
                } else {
                    if (j <= i - (n + 1)) {
                        document.write("^ ");
                    } else {
                        document.write("* ")
                    }
                }       
            }
            document.write("<br />")
        }
    </script>
</body>

</html>
