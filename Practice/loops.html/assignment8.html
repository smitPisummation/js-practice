<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const n =20;
    for(let i = 1; i <= n; i++) {
        for(let j = 1; j <= n+i-1; j++) {
            if(j <= n-i) {
                document.write("^ ");
            } else {
                document.write("* ")
            }
        }
        document.write("<br />")
    }
</script>

</body>
</html>
