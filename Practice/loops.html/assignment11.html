        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                if (i === centerStar || j === centerStar || (j === 1 && i <= centerStar) || (i === 1 && j >= centerStar) || (j == n && i >= centerStar) || (i == n && j <= centerStar)) {
                    document.write("* ");
                } else {

                }


            }

        }
    </script>
