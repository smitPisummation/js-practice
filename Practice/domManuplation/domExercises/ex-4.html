<!-- 4. Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>
    <p id="text4"></p>
    <p id="text5"></p>

    <script>
        function getAttributes() {
            const ele = document.getElementById('w3r');
            const type = ele.type;
            const hreflang = ele.hreflang;
            const rel = ele.rel;
            const target = ele.target;
            const href = ele.href;
            document.getElementById('text1').innerText = type;
            document.getElementById('text2').innerText = hreflang;
            document.getElementById('text3').innerText = rel;
            document.getElementById('text4').innerText = target;
            document.getElementById('text5').innerText = href;
        }
    </script>
</body>

</html>
