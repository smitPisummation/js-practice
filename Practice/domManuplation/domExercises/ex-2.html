<!-- 2. Write a JavaScript function to get the values of First and Last names of the following form.
Sample HTML file : -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" id="fname" value="David"><br>
        Last name: <input type="text" name="fname" id="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>

    <p id="text"> </p>

    <script>
        function getFormvalue() {
            const fName = document.getElementById('fname').value;
            const lName = document.getElementById('lname').value;

            document.getElementById('text').innerText = `${fName} ${lName}`;
        }

    </script>
</body>

</html>
