<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #center-div {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            font-weight: bold;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div id="center-div">
        Bharat
    </div>

    <fieldset>
        <legend>Border</legend>
        <select name="borderColor" id="borderColor">
            <option value="">Select Border</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button type="button" onclick="setDivStyle('borderColor')">Set Border</button>
    </fieldset>

    <fieldset>
        <legend>Background Color</legend>
        <select name="backgroundColor" id="backgroundColor">
            <option value="">Select Background</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button type="button" onclick="setDivStyle('backgroundColor', 'Please select background color')">Set
            Background</button>
    </fieldset>

    <fieldset>
        <legend>Text Color</legend>
        <select name="color" id="color">
            <option value="">Select Color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button type="button" onclick="setDivStyle()">Set Text Color</button>
    </fieldset>

    <script>

        function setDivStyle(property, message = "Please select value") {
            if (typeof property !== 'string') {
                throw new Error('`Property parameter is required!`');
            }

            let propertyValue = '';
            const propertyObj = document.getElementById(property);
            propertyValue = propertyObj.value;

            if (propertyValue === "") {
                alert(message);
                propertyObj.focus();
                return false;
            }
            const divObj = document.getElementById('center-div');
            divObj.style[property] = propertyValue;
        }


        function changeBorderColor() {
            const borderColorObj = document.getElementById('borderColor');
            const borderColor = borderColorObj.value;
            if (borderColor === "") {
                alert('Please select border color');
                borderColorObj.focus();
                return false;
            }
            const divObj = document.getElementById('center-div');
            divObj.style.borderColor = borderColor;
        }

        function changeBackgroundColor() {
            const backgroundObj = document.getElementById('backgroundColor');
            const backgroundColor = backgroundObj.value;
            if (backgroundColor === "") {
                alert('Please select background color');
                backgroundColor.focus();
                return false;
            }
            const divObj = document.getElementById('center-div');
            divObj.style.backgroundColor = backgroundColor;
        }

        function changeColor() {
            const colorObj = document.getElementById('color');
            const color = colorObj.value;
            if (color === "") {
                alert('Please select text color');
                colorObj.focus();
                return false;
            }
            const divObj = document.getElementById('center-div');
            divObj.style.color = color;
        }
    </script>

</body>

</html>
